<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="shortcut icon" type="image/x-icon" href="imgs/favicon.ico" media="screen" />
    <meta http-equiv="Content-Type" content="text/html; charset = UTF-8" />
    <title>这是一则广告！</title>
    <style>
        body {
            overflow: hidden;
            background-color: #000000;

            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -o-user-select: none;
            -ms-user-select: none;

        }
    </style>
    <script>
              var imgUrl = "http://hejia.site/imgs/favicon.jpg";  //图片LOGO注意必须是绝对路径
       var lineLink = "http://hejia.site/imgs/";   //网站网址，必须是绝对路径
       var descContent = '这是一则广告！'; //分享给朋友或朋友圈时的文字简介
       var shareTitle = '这是一则广告！';  //分享title
       var appid = ''; //apiID，可留空
        
       function shareFriend() {
           WeixinJSBridge.invoke('sendAppMessage',{
               "appid": appid,
               "img_url": imgUrl,
               "img_width": "100",
               "img_height": "100",
               "link": lineLink,
               "desc": descContent,
               "title": shareTitle
           }, function(res) {
               //_report('send_msg', res.err_msg);
           })
       }
       function shareTimeline() {
           WeixinJSBridge.invoke('shareTimeline',{
               "img_url": imgUrl,
               "img_width": "100",
               "img_height": "100",
               "link": lineLink,
               "desc": descContent,
               "title": shareTitle
           }, function(res) {
                  //_report('timeline', res.err_msg);
           });
       }
       function shareWeibo() {
           WeixinJSBridge.invoke('shareWeibo',{
               "content": descContent,
               "url": lineLink,
           }, function(res) {
               //_report('weibo', res.err_msg);
           });
       }
       // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
       document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
           // 发送给好友
           WeixinJSBridge.on('menu:share:appmessage', function(argv){
               shareFriend();
           });
           // 分享到朋友圈
           WeixinJSBridge.on('menu:share:timeline', function(argv){
               shareTimeline();
           });
           // 分享到微博
           WeixinJSBridge.on('menu:share:weibo', function(argv){
               shareWeibo();
           });
       }, false);
    </script>
    <div id='wx_pic' style='margin:0 auto;display:none;'>
        <img src='imgs/favicon.jpg' />
    </div>
</head>
<body>

<div id="canvas"></div>

<script src="js/protoclass.js"></script>
<script src='js/box2d.js'></script>

<script src='js/Main.js?a=6'></script>
